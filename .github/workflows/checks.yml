name: CI Checks

on:
  push:
    branches:
      - develop
  pull_request: {}   # develop -> 전체로 변경

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # pip install pytest
          pip install ruff

      # - name: Run tests
      #   run: |
      #     python -m pytest

      - name: Lint code with ruff
        run: |
          ruff check .

